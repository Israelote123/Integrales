<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instatecla</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="barraNav">
            <div class="container">
                <div class="row">
                    <img class="logo" src="./img/logo tecla.jpg" alt="Logo">
                    <h1 class="titulo">TeclaFriends</h1>
                </div>
            </div>
        </nav>
        <main>
            <div class="container login">
                <div class="row">
                    <div class="col-lg">
                        <form action="/my-handling-form-page" method="post" class="col">
                            <div class="form-floating">
                            <input type="email" class="form-control text" name="user_mail" placeholder="user@mail.com">
                            <label for="floatingInput mail">Correo electrónico:</label><br>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control text" id="password" name="user_password" placeholder="Password">
                                <label for="floatingPassword password">Contraseña:</label>
                            </div>
                            <button type="submit" class="btn btn-primary mb-3" id="style-button">Iniciar sesión</button>
                            <button type="submit" class="btn btn-primary mb-3" id="style-button2">¿Olvidaste tu contraseña?</button>
                            <a href="./register/index.html" class="btn btn-primary" id="style-button3">¿No tienes cuenta? Registrate</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="pie">
            <div class="container">
                <p class="pie_de_pagina">Pagina creada por Israel y Antonio</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
